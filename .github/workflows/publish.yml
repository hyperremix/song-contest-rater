name: Publish

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4
      - name: ğŸ— Setup Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "28.3"
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest
      - name: ğŸ“¦ Install dependencies
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: ğŸª„ Generate Protos
        run: |
          mkdir -p protos
          yarn proto:generate
      - name: ğŸ” Validate
        run: |
          yarn ts:check
          yarn lint
      - name: ğŸš€ Create update
        run: eas update --auto --non-interactive --platform=android
